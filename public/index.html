<html>
<head>
  <title>

  <meta name="description" content="Literary Classic Search Engine.">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <link href="styles.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
  <div class="app-container" id="vue-instance">
     <div class="mui-panel">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Search Books around the world</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form action="" class="search-form" method="POST">
                <div class="form-group has-feedback">
                    <label for="search" class="sr-only">Search</label>
                    <input type="text" class="form-control" name="myinput" id="myinput" placeholder="search" onchange="onChange()">
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
        </div>
	        <div class="col-md-4 col-md-offset-3">
	        	<label>Search Filters</label><br>
	        	<input type="radio" name="filter" id="titleSearch" value="titleSearch">
	        	<label for="titleSearch">Title</label>
	        	<input type="radio" name="filter" id="contentSearch" value="contentSearch">
	        	<label for="contentSearch">Content</label>
	        	<input type="radio" name="filter" id="authSearch" value="authSearch">
	        	<label for="authSearch">Author</label>
	        </div>
    </form>
    </div>
      <!-- <form method="POST" action="#">

        <button type="submit">search</button>
      </form>   -->
    </div>
</div>
